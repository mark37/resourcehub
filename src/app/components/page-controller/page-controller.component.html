<div *ngIf="meta.total > meta.per_page" class="bg-white py-3 mx-5 my-3 flex items-center justify-between relative bottom-0">
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div class="mr-3">
      <p class="text-sm text-gray-700">
        Showing <span class="font-medium">{{ meta.from }}</span>
        to <span class="font-medium">{{ meta.to }}</span>
        of <span class="font-medium">{{ meta.total }}</span> results
      </p>
    </div>
    <div>
      <nav class="relative z-0 inline-flex shadow-sm -space-x-px" aria-label="Pagination">
        <button [disabled]="meta.current_page===1" (click)="loadPage(1)" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 enabled:bg-white disabled:bg-gray-300 text-sm font-medium text-gray-500 hover:bg-gray-50">
          <fa-icon [icon]="faAnglesLeft" class="block h-15 w-15 text-gray-500 pr-1"></fa-icon>
        </button>

          <button [disabled]="meta.current_page===1" (click)="loadPage(meta.current_page-1)" class="relative inline-flex items-center px-4 py-2 border border-gray-300 enabled:bg-white disabled:bg-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <fa-icon [icon]="faChevronLeft" class="block h-15 w-15 text-gray-500 pr-1"></fa-icon>Previous
          </button>
          <button [disabled]="meta.current_page===meta.last_page" (click)="loadPage(meta.current_page+1)" class="relative inline-flex items-center px-4 py-2 border border-gray-300 enabled:bg-white disabled:bg-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            Next<fa-icon [icon]="faChevronRight" class="h-5 w-5 text-gray-500"></fa-icon>
          </button>

        <button [disabled]="meta.current_page===meta.last_page" (click)="loadPage(meta.last_page)" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 enabled:bg-white disabled:bg-gray-300 text-sm font-medium text-gray-500 hover:bg-gray-50">
          <fa-icon [icon]="faAnglesRight" class="h-5 w-5 text-gray-500"></fa-icon>
        </button>
      </nav>
    </div>
  </div>
</div>
