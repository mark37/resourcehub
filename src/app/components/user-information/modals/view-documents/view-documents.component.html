<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-end items-start py-3 px-5 rounded-t border-b bg-white dark:border-gray-600">
        <button (click)="closeModal()">
          x
        </button>
      </div>
      <!-- Modal body -->
      <div class="flex justify-center overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div class="flex item-start flex-wrap pb-5">
          <img class="h-80" [src]="selected_data" />
        </div>
      </div>

      <!-- Modal footer  -->

    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-[59] bg-black"></div>
