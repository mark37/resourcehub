<div  class="flex flex-col w-full bg-white p-3  min-h-96">
  <span class="font-bold text-xl text-blue-600 flex justify-between border-b border-b-gray-300 pb-2 mb-2">
    <div>
      <button (click)="closeComponent()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      Applicant List
      <span class="text-sm text-gray-600 font-normal">
        ({{ meta?.total }})
      </span>
    </div>
    <div class="flex justify-end text-xs w-1/2 text-gray-600">
      <label class="mt-1">Items per page </label>
      <select class="ml-2 input-txt w-24" (change)="loadApplicants()" [(ngModel)]="per_page">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </div>
  </span>
  <table class="table-auto max-h-4/5 overflow-y-auto">
    <thead>
      <tr>
        <th class="w-4/12">Name</th>
        <th class="w-3/12">Student Email</th>
        <th class="w-3/12">Contact #</th>
        <th class="w-3/12">School</th>
      </tr>
    </thead>
    <tbody *ngIf="!isLoading">
      <tr *ngFor="let item of applicantList; let i = index; let odd = odd" class="hover:bg-sky-100 hover:cursor-pointer">
        <td>{{ item.user.last_name }}, {{ item.user.first_name }} {{ item.user.middle_name }}</td>
        <td>{{ item.user.email }}</td>
        <td>{{ item.user.contact_number }}</td>
        <td>{{ item.school }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="isLoading" class="flex flex-col w-full py-10">
    <div class="flex justify-center text-blue-500 w-full">
      <fa-icon [icon]="faCircleNotch" animation="spin"></fa-icon>
    </div>
    <div class="flex justify-center  w-full">
      Loading list...
    </div>
  </div>

  <app-page-controller *ngIf="applicantList.length > this.per_page" [meta]="meta"></app-page-controller>
</div>
