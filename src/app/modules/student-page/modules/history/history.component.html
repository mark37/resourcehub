<div class="w-full flex justify-center min-h-svh">
  <div class="w-5/6">
    <div class="flex justify-between mt-5">
      <div class="text-blue-600 font-semibold text-2xl ">
        Application History
      </div>
      <div class="flex justify-end">
        <select [(ngModel)]="category" class="input-txt w-44">
          <option [ngValue]="null" selected>Show all</option>
          <option *ngFor="let item of categoryList" [value]="item.id"> {{ item.name }} </option>
        </select>
        <button class="text-white bg-blue-600 px-3 py-1 rounded-md ml-2">
          <fa-icon [icon]="faFilter" class="mr-1"></fa-icon>
          Filter
        </button>
      </div>
    </div>

    <div class="flex flex-col">
      <div *ngFor="let item of applicationList" class="border border-gray-400 shadow-md rounded-lg w-full flex p-3 mt-3">
        <div class="w-8/12 flex flex-col">
          <span class="text-2xl font-semibold">
            {{item.title}}
          </span>
          <span class="text-gray-400 font-semibold">
            {{ item.type }}
          </span>
          <span class="text-gray-400 font-semibold">
            Date Applied: {{ item.date }}
          </span>
        </div>
        <div class="w-2/12 mt-5">
          <span>
            <fa-icon [icon]="faCircleCheck" class="text-green-500"></fa-icon>
            Approved
          </span>

          <span>
            <fa-icon [icon]="faXmarkCircle" class="text-red-500"></fa-icon>
            Denied
          </span>
        </div>
        <div class="w-2/12">
          <button class="btn-blue bg-red-500 mt-5">
            <fa-icon [icon]="faXmark"></fa-icon>
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
