@if(isLoading) {
  <div class="flex flex-col w-full py-10">
    <div class="flex justify-center text-blue-600">
      <fa-icon [icon]="faCircleNotch" animation="spin"></fa-icon>
    </div>
    <div class="flex justify-center">
      Loading list...
    </div>
  </div>
} @else {
  @if(recentPartTime.length > 0) {
    <div class="w-full flex justify-center">
      <table class="w-full table-auto rounded-md mt-4 text-xs md:text-base">
        <thead>
          <tr class="border-b border-gray-400">
            <th>Position</th>
            <th>Company</th>
            <th>Deadline</th>
            <th>Applied</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recentPartTime; let odd = odd; let i = index"  [ngClass]="{'bg-slate-50' : odd}" class="hover:bg-sky-200 hover:cursor-pointer">
            <td>{{ item.program + '-' + i+1 }}</td>
            <td>{{ item.sponsor + '-' + i+1 }} </td>
            <td>{{ item.deadline }}</td>
            <td>
              <fa-icon [icon]="faCheckCircle" class="text-green-500" *ngIf="item.applicationStatus"></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  } @else {
    <app-no-recent></app-no-recent>
  }
}
