@if(recentScholarhip.length > 0) {
  <div class="w-full flex justify-center">
    <table class="w-full md:w-5/6 table-auto rounded-md mt-4 text-xs md:text-base">
      <thead>
        <tr class="border-b border-gray-400">
          <th>Program</th>
          <th>Sponsor</th>
          <th>Deadline</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recentScholarhip; let odd = odd; let i = index"  [ngClass]="{'bg-sky-50' : odd}" class="hover:bg-sky-200 hover:cursor-pointer bg-sky-100">
          <td>{{ item.program + '-' + i+1 }}</td>
          <td>{{ item.sponsor + '-' + i+1 }} </td>
          <td>{{ item.deadline }}</td>
        </tr>
      </tbody>
    </table>
  </div>
} @else {
  <app-no-recent></app-no-recent>
}
